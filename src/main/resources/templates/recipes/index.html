<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="'List of recipes'">List of recipes ...</h1>
<table>
    <thead>
    <tr>
        <td>Recipe ID</td>
        <td>Recipe Title</td>
        <td>Recipe Content</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">id</td>
        <td th:text="${recipe.title}">title</td>
        <td th:text="${recipe.content}">content</td>
    </tr>
    </tbody>
</table>
</body>
</html>
